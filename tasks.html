<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Задания</title>
  <style>
    body {
      background: #141414;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .message {
      text-align: center;
      font-size: 1.25rem;
      margin-bottom: 24px;
    }
    .back-btn {
      padding: 12px 24px;
      background: #FFC300;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    .back-btn:hover {
      background: #e0ac00;
    }
  </style>
</head>
<body>
  <div class="message">Заданий пока нет, вернитесь позже.</div>
  <button class="back-btn" onclick="window.location.href='index.html'">Назад</button>
</body>
</html>
